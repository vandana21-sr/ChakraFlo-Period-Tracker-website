  <div class="container mt-5 table-container">
    <h2 class="text-center mb-4">ğŸ“œ Your Period History</h2>
    <table class="table table-bordered table-striped" id="historyTable">
      <thead>
        <tr>
          <th>#</th>
          <th>ğŸ“… Last Period Date</th>
          <th>ğŸ”® Predicted Next Date</th>
          <th>ğŸ˜Š Mood</th>
          <th>ğŸ“ Notes</th>

        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const user = localStorage.getItem("loggedInUser");
    const historyKey = `${user}-history`;
    let history = JSON.parse(localStorage.getItem(historyKey)) || [];

    const tbody = document.querySelector("#historyTable tbody");

    function renderHistory() {
      tbody.innerHTML = "";
      history.forEach((item, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${item.lastDate}</td>
          <td>${item.nextDate}</td>
          <td>${item.mood || "â€”"}</td>
          <td>${item.notes || "â€”"}</td>
          <td><button class="btn-delete" onclick="deleteEntry(${index})">Delete</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        history.splice(index, 1);
        localStorage.setItem(historyKey, JSON.stringify(history));
        renderHistory();
      }
    }

    renderHistory();
  </script>
