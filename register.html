<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChakraFlo - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
     .chakra-footer {
    background-color: #fde2e4;
    color: #6d3c5b;
    font-family: 'Segoe UI', sans-serif;
    border-top: 2px solid #f9c5d1;
    box-shadow: 0 -2px 8px rgba(249, 197, 209, 0.2);
    }
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .cute-navbar {
      background: #fde2e4;
      border-bottom: 2px solid #f9c5d1;
      box-shadow: 0 2px 8px rgba(249, 197, 209, 0.5);
    }

    .navbar-brand {
      color: #b65d80 !important;
      font-weight: 700;
      font-size: 1.8rem;
      padding-left: 20px;
    }

    /* Register form container */
    .register-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .register-card {
      background-color: #fff7fb;
      border: 2px dashed #f3a6c3;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.3);
    }

    .register-card h2 {
      color: #b65d80;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
    }

    .form-control {
      border-radius: 15px;
      border: 1.5px solid #f9c5d1;
      padding: 12px 15px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #f48fb1;
      box-shadow: 0 0 8px #f9c5d1;
      outline: none;
    }

    .btn-register {
      background-color: #f48fb1;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      font-weight: 700;
      color: white;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .btn-register:hover {
      background-color: #ec407a;
    }

    .form-text {
      font-size: 0.9rem;
      color: #b65d80;
      text-align: center;
      margin-top: 15px;
    }

    .form-text a {
      color: #f48fb1;
      text-decoration: none;
      font-weight: 600;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar cute-navbar">
    <a class="navbar-brand" href="index.html">ðŸ©· ChakraFlo</a>
    <li class="nav-item">
      <a class="nav-link" href="calendar.html">Cycle Calendar</a>
    </li>

  </nav>

  <!-- Register Form -->
  <div class="register-container">
    <div class="register-card">
      <h2>Create Account</h2>
      <form id="registerForm" autocomplete="off">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn-register">Register</button>
      </form>
      <p class="form-text">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <script>
    // Simple register form submission handler (can be expanded later)
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = this.username.value.trim();
      const password = this.password.value;

      if (!username || !password) {
        alert('Please fill all fields');
        return;
      }

      // Save user info to localStorage (basic demo)
      let users = JSON.parse(localStorage.getItem('users')) || {};

      if (users[username]) {
        alert('Username already exists. Please choose another.');
        return;
      }

      users[username] = { password };
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registration successful! You can now login.');
      window.location.href = 'login.html';
    });
  </script>

</footer>
</body>
</html>
